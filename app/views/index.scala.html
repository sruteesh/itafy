@(message: String)
 
@import helper._
@import controllers.routes.javascript._

<html>
 <head>
  <title>"Welcome to Play 2.0"</title>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
  <script src="http://code.highcharts.com/highcharts.js"></script>
  <script type="text/javascript" src="@routes.Application.javascriptRoutes"></script>
  </head>
  <body>
  
  <input type='text' id='num1'/>
  <input type='text' id='num2'/>
  </br>
  <input type='button' value='+' id='plusBtn' />
  <input type='button' value='-' id='minusBtn' />
  <br />
  <div id="result">
  </div>
 	
<div id="container" style="width:100%; height:400px;"></div>

 
  </body>
 
  <script type="text/javascript" charset="utf-8">
    var plus = function() {
      var num1 = $('#num1').val();
      var num2 = $('#num2').val();
 
      jsRoutes.controllers.Application.plus(num1,num2).ajax({
        success: function(data) {
          $("#result").html(data);
        },
        error: function() {
          alert("Error!")
        }
      })
    };
 
    var minus = function() {
      var num1 = $('#num1').val();
      var num2 = $('#num2').val();
 
      jsRoutes.controllers.Application.minus(num1,num2).ajax({
        success: function(data) {
          $("#result").html(data);
        },
        error: function() {
          alert("Error!")
        }
      })
    };
 
    $('#plusBtn').click(plus);
    $('#minusBtn').click(minus);
  </script>
 
  <script type="text/javascript" charset="utf-8">
  $(function() {
    $('#container').highcharts({
        chart: {type: 'bar'},
        title: {text: 'Fruit Consumption'},
        xAxis: {categories: ['Apples', 'Bananas', 'Oranges']},
        yAxis: {title: {text: 'Fruit eaten'}},
        series: [
         {name: 'Jane', data: [1, 0, 4]}, 
         {name: 'John', data: [5, 7, 3]}
        ]
    });
   });
  </script>
</html>
