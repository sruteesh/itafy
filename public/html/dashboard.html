            background-color: yellow;

<body>
    <div id='cssmenu'>
        <ul>
           <li><a href='index-localdemo.html'><span>Tiempo Real</span></a></li>
           <li class='active'><a href='layout-test.html'><span>Dashboard</span></a></li>
           <li><a href='#'><span>Documentación</span></a></li>

        </ul>

    <div class="row">
        <div class="col-md-3 box odd">
            B
        </div>
        <div class="col-md-3 box even">
            B
        </div>
        <div class="col-md-3 box odd">
            B
        </div>
        <div class="col-md-3 box even">
            B
        </div>
    </div>
    <div class="row">
        <div class="col-md-3 box even">
            B
        </div>

        <div id="container" class="col-md-6 box odd" style="min-width: 310px; height: 400px; margin: 0 auto"></div>
        <div class="col-md-3 box even">
            B
        </div>
    </div>


    <script type="text/javascript">
        $(function () {

            var loadedData = [];

            $.get('../html/data.html', function(data) {
            // $.get('http://www.itafy.com/api/tweets/per-minutes', function(data) {
                loadedData = jQuery.parseJSON(data).tweets;

                $('#container').highcharts({
                    chart: {
                        zoomType: 'x'
                    },
                    title: {
                        text: 'Número de tweets en las últimas 24 horas'
                    },
                    subtitle: {
                        text: document.ontouchstart === undefined ?
                            'Arrastra en la gráfica para hacer zoom' :
                            'Haz click en la gráfica para hacer zoom'
                    },
                    xAxis: {
                        type: 'datetime',
                        minRange: 60 * 1000 // fourteen days
                    },
                    yAxis: {
                        title: {
                            text: 'Número de tweets'
                        }
                    },
                    legend: {
                        enabled: false
                    },
                    plotOptions: {
                        area: {
                            fillColor: {
                                linearGradient: { x1: 0, y1: 0, x2: 0, y2: 1},
                                stops: [
                                    [0, Highcharts.getOptions().colors[0]],
                                    [1, Highcharts.Color(Highcharts.getOptions().colors[0]).setOpacity(0).get('rgba')]
                                ]
                            },
                            marker: {
                                radius: 2
                            },
                            lineWidth: 1,
                            states: {
                                hover: {
                                    lineWidth: 1
                                }
                            },
                            threshold: null
                        }
                    },

                    series: [{
                        type: 'area',
                        name: 'Tweets',
                        pointInterval: 60 * 1000,
                        pointStart: Date.UTC(20014, 5, 16, 17),
                        data: loadedData
                    }]
                });
            });

        });
    </script>
</body>
